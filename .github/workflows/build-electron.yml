name: Build Electron App

on:
  push:
    tags:
      - "v*"

jobs:
  build-electron:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            kokoro.js/package-lock.json
            electron-app/package-lock.json

      - name: Configure npm script shell on Windows
        if: runner.os == 'Windows'
        run: echo "npm_config_script_shell=C:\Program Files\Git\bin\bash.exe" >> $env:GITHUB_ENV
        shell: powershell

      - name: Install dependencies (kokoro.js)
        working-directory: kokoro.js
        run: npm ci

      - name: Install dependencies (electron-app)
        working-directory: electron-app
        run: npm ci

      - name: Build kokoro.js package
        working-directory: kokoro.js
        run: npm run build

      - name: Build macOS artifact
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run dist:mac

      - name: Build Windows artifact
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run dist:win

      - name: Build Linux artifact
        if: matrix.os == 'ubuntu-latest'
        working-directory: electron-app
        run: npm run dist:linux

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readl-electron-${{ matrix.os }}
          path: electron-app/dist/**
          if-no-files-found: error

