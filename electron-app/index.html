<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readl — Kokoro TTS</title>
    <style>
      :root {
        --bg: #0b1020;
        --bg-elev: #121935;
        --card: #0f1530;
        --text: #e6e9f0;
        --muted: #9aa3b2;
        --accent: #6ea8fe;
        --accent-weak: #88b9ff;
        --accent-2: #b384ff;
        --border: #202849;
        --border-hover: rgba(255,255,255,0.06);
        --success: #48d597;
        --danger: #ff6b6b;
        --surface-tint: rgba(255,255,255,0.02);
        --radius: 10px;
        --radius-lg: 12px;
        --control-height: 36px;
        --shadow-1: 0 6px 18px rgba(0,0,0,0.24);
        --shadow-2: 0 10px 30px rgba(0,0,0,0.25);
        --focus-ring: 2px solid #8bb9ff;
        --focus-shadow: 0 0 0 3px rgba(110,168,254,0.28);
      }

      *, *::before, *::after { box-sizing: border-box; }

      body {
        font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: var(--text);
        background: radial-gradient(1200px 600px at 10% -10%, rgba(110,168,254,0.12), transparent 60%),
                    radial-gradient(1000px 500px at 110% 10%, rgba(179,132,255,0.12), transparent 60%),
                    linear-gradient(180deg, var(--bg) 0%, #0b1126 100%);
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .app {
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
        height: 100vh;
        min-height: 100vh;
        max-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 16px;
      }

      .header {
        display: none;
        flex-direction: column;
        gap: 12px;
      }

      .hidden {
        display: none;
      }

      .app.preview-mode .header {
        display: flex;
      }

      .header-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .header-left,
      .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        flex: 1;
        min-width: 0;
        text-align: center;
      }

      .header-back {
        display: none;
      }

      .app.preview-mode .header-back {
        display: inline-flex;
      }

      #status {
        color: var(--muted);
        font-size: 14px;
        min-height: 18px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .progress-shell {
        height: 6px;
        background: rgba(255,255,255,0.08);
        border-radius: 999px;
        overflow: hidden;
        width: 100%;
        display: none;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      }

      #progress {
        width: 100%;
        height: 100%;
      }

      #progressFill {
        height: 100%;
        width: 0%;
        background: linear-gradient(180deg, var(--accent), #4f86ff);
        transition: width 0.2s ease;
      }

      .main {
        min-height: 0;
      }

      .screens {
        height: 100%;
      }

      .screen {
        display: none;
        height: 100%;
        overflow-y: auto;
        padding-bottom: 16px;
        min-height: 0;
      }

      .screen.active { display: block; }

      #screen-input.active {
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 0;
      }

      #savedAudiosCard {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      #savedAudios {
        flex: 1 1 auto;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 4px 0;
      }

      #screen-preview.active {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: linear-gradient(180deg, var(--surface-tint), rgba(255,255,255,0)), var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 16px;
        box-shadow: var(--shadow-2);
        backdrop-filter: blur(6px);
        transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      }

      .card:hover {
        border-color: var(--border-hover);
        box-shadow: 0 16px 38px rgba(0,0,0,0.32);
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 600;
      }

      .preview-card {
        margin-bottom: 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 0;
      }

      .preview-card-body {
        flex: 1;
        min-height: 0;
        display: flex;
      }

      .preview-card-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .preview-card-header h2 {
        margin: 0px;
        cursor: pointer;
      }

      .edit-preview {
        width: 100%;
        height: 100%;
      }

      textarea {
        width: 100%;
        min-height: 220px;
        color: var(--text);
        background: rgba(14,23,51,0.9);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        outline: none;
        font-size: 15px;
        line-height: 1.6;
        resize: vertical;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      }

      input[type="text"], select {
        color: var(--text);
        background: rgba(14,23,51,0.9);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 0 14px;
        outline: none;
        min-height: var(--control-height);
        font-size: 15px;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      }

      textarea:hover,
      input[type="text"]:hover,
      select:hover {
        border-color: rgba(255,255,255,0.08);
      }

      input[type="range"] {
        accent-color: var(--accent);
        height: var(--control-height);
      }

      input[type="text"] {
        width: 100%;
        max-width: 100%;
      }

      textarea::placeholder,
      input::placeholder {
        color: var(--muted);
      }

      label { color: var(--muted); }

      .btn {
        appearance: none;
        border: 1px solid transparent;
        color: #06112a;
        background: linear-gradient(180deg, var(--accent), #4f86ff);
        border-radius: var(--radius);
        padding: 0 18px;
        min-height: var(--control-height);
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
        box-shadow: var(--shadow-1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .btn:hover { filter: brightness(1.05); }
      .btn:active { transform: translateY(1px); }

      /* Consistent modern focus rings */
      .btn:focus { outline: none; }
      .btn:focus-visible {
        outline: var(--focus-ring);
        outline-offset: 2px;
        box-shadow: var(--focus-shadow);
      }

      input[type="text"], select, input[type="range"], textarea, button { outline: none; }
      input[type="text"]:focus-visible,
      select:focus-visible,
      input[type="range"]:focus-visible,
      textarea:focus-visible,
      button:focus-visible {
        outline: var(--focus-ring);
        outline-offset: 2px;
        box-shadow: var(--focus-shadow);
        border-color: var(--accent-weak);
      }

      /* Reduced motion: respect user preference */
      html { scroll-behavior: smooth; }
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
      }

      /* Button icons */
      .btn svg { width: 16px; height: 16px; display: inline-block; }
      .btn svg path { fill: currentColor; }

      .btn.btn-secondary {
        background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.04));
        color: var(--text);
        border-color: rgba(255,255,255,0.08);
        box-shadow: var(--shadow-1);
      }

      .btn.btn-danger {
        background: linear-gradient(180deg, var(--danger), #ff5252);
        color: #fff;
        box-shadow: 0 6px 18px rgba(255, 107, 107, 0.28);
      }

      .btn.btn-secondary:hover,
      .btn.btn-danger:hover {
        filter: brightness(1.05);
      }

      .btn.btn-ghost {
        background: transparent;
        color: var(--text);
        border-color: rgba(255,255,255,0.08);
        box-shadow: none;
        min-height: var(--control-height);
        padding: 0 14px;
      }

      .btn.btn-ghost:hover {
        background: rgba(255,255,255,0.05);
      }

      .btn.btn-ghost-danger {
        color: var(--danger);
        border-color: rgba(255,107,107,0.28);
      }

      button:disabled,
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
      }

      .input-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 4px 0 12px;
      }

      .preview {
        border: 1px solid var(--border);
        padding: 12px;
        border-radius: var(--radius);
        background: #0c1430;
        overflow: auto;
        position: relative;
      }

      .preview-content {
        flex: 1;
        min-height: 320px;
      }

      .library-panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
      }

      .list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-height: 0;
      }

      .list-row {
        display: grid;
        grid-template-columns: minmax(0, 1fr) auto auto;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: var(--radius);
        border: 1px solid transparent;
        background: rgba(12, 20, 48, 0);
        cursor: pointer;
        transition: background 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
        min-width: 0;
      }

      .list-row:focus-visible {
        outline: var(--focus-ring);
        outline-offset: 2px;
        border-color: var(--accent-weak);
      }

      .list-row:hover {
        background: rgba(110,168,254,0.06);
      }

      .list-row.is-active {
        background: rgba(110,168,254,0.08);
        border-color: rgba(110,168,254,0.18);
        box-shadow: inset 0 0 0 1px rgba(110,168,254,0.12);
      }

      .list-main {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
        flex: 1 1 auto;
      }

      .list-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: transparent;
        flex-shrink: 0;
        transition: background 0.2s ease;
      }

      .list-row.is-active .list-dot {
        background: var(--accent);
      }

      .list-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }

      .list-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        line-height: 1.4;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .list-meta {
        font-size: 13px;
        color: var(--muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .list-date {
        font-size: 13px;
        color: var(--muted);
        white-space: nowrap;
        justify-self: flex-end;
      }

      .row-actions {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-self: flex-end;
      }

      .empty-state {
        margin: auto;
        text-align: center;
        padding: 48px 16px;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        color: var(--muted);
      }

      .empty-state-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(110,168,254,0.08);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--accent);
        font-size: 22px;
      }

      .empty-state-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .empty-state strong {
        color: var(--text);
        font-weight: 600;
      }

      .skeleton-row {
        height: 44px;
        border-radius: var(--radius);
        background: rgba(255,255,255,0.05);
        position: relative;
        overflow: hidden;
      }

      .skeleton-row::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
        transform: translateX(-100%);
        animation: shimmer 1.6s infinite;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .prose {
        font-size: 16px;
        line-height: 1.7;
        max-width: 72ch;
        margin: 0 auto;
        width: 100%;
      }

      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4 {
        font-weight: 700;
        color: var(--text);
      }

      .prose h1 { font-size: 24px; line-height: 1.3; margin: 16px 0 10px; }
      .prose h2 { font-size: 20px; line-height: 1.35; margin: 12px 0 8px; }
      .prose h3 { font-size: 17px; line-height: 1.45; font-weight: 650; margin: 10px 0 6px; }

      .prose p {
        margin: 10px 0;
        hyphens: auto;
        overflow-wrap: break-word;
        color: var(--text);
      }

      .prose ul,
      .prose ol {
        margin: 12px 0;
        padding-left: 22px;
      }

      .prose li {
        margin: 6px 0;
        line-height: 1.6;
      }

      .prose a {
        color: var(--accent);
        text-decoration: none;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
        transition: color 0.15s ease, text-decoration-color 0.15s ease;
      }

      .prose a:hover,
      .prose a:focus-visible {
        text-decoration: underline;
        text-decoration-color: currentColor;
      }

      .prose a:visited {
        color: var(--accent-2);
      }

      audio { width: 100%; }

      .player-bar {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)), var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
        min-height: 0;
        flex-shrink: 0;
      }

      .app:not(.preview-mode) .player-bar {
        display: none;
      }

      .player-bar.card { margin-bottom: 0; }

      .app:not(.preview-mode) #screen-preview {
        display: none !important;
      }

      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(7, 11, 28, 0.6);
        backdrop-filter: blur(4px);
        display: none;
        z-index: 900;
      }

      .drawer-backdrop.active {
        display: block;
      }

      .options-drawer {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: min(340px, 90vw);
        padding: 24px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)), var(--bg-elev);
        border-left: 1px solid var(--border);
        box-shadow: -20px 0 60px rgba(0,0,0,0.45);
        transform: translateX(100%);
        transition: transform 0.25s ease;
        display: flex;
        flex-direction: column;
        gap: 16px;
        z-index: 1000;
      }

      .options-drawer.open {
        transform: translateX(0);
      }

      .options-drawer-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .options-drawer-title {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .options-drawer-body {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .drawer-field {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .drawer-field-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .drawer-field-header span {
        color: var(--muted);
        font-size: 13px;
      }

      .options-footer {
        display: flex;
        justify-content: flex-end;
      }

      .options-footer .btn {
        min-width: 100px;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(7, 11, 28, 0.6);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 12px;
      }

      .modal {
        width: 560px;
        max-width: 100%;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)), var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      }

      .modal-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
      }

      .modal-title { font-size: 16px; font-weight: 600; }

      .modal-body { padding: 16px; }

      .modal-footer {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        padding: 12px 16px;
        border-top: 1px solid var(--border);
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.06);
        border-radius: 999px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.18);
        border-radius: 999px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.28);
      }

      ::highlight(spoken) {
        background: rgba(110, 168, 254, 0.25);
        color: inherit;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-decoration-color: var(--accent);
      }

    </style>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-bar">
          <div class="header-left">
            <button id="backBtn" class="btn btn-secondary header-back" aria-label="Back to input">
              <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M14.7 5.3a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.3 4.3a1 1 0 0 1-1.42 1.4l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 0 1 1.42 0z"/></svg>
              Back
            </button>
          </div>
          <div class="header-center">
            <div id="status"></div>
          </div>
          <div class="header-right">
            <button id="optionsToggle" class="btn btn-secondary" aria-label="Open options">
              <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M7 7.5A2.5 2.5 0 1 1 4.5 5 2.5 2.5 0 0 1 7 7.5zm0 0h14M7 19.5A2.5 2.5 0 1 1 4.5 17 2.5 2.5 0 0 1 7 19.5zm0 0h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
              Options
            </button>
            <button id="generateBtn" class="btn" aria-label="Generate audio">
              <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              Generate
            </button>
          </div>
        </div>
        <div id="progressShell" class="progress-shell">
          <div id="progress">
            <div id="progressFill"></div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="screens">
          <section id="screen-input" class="screen active">
            <div class="card">
              <h2>Compose</h2>
              <textarea id="inputText" placeholder="Type, paste, or drop text/URL here…"></textarea>
              <div class="input-actions">
                <button id="previewBtn" class="btn" aria-label="Show preview">
                  <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 5c5 0 9 5 9 7s-4 7-9 7-9-5-9-7 4-7 9-7zm0 3a4 4 0 1 0 4 4 4 4 0 0 0-4-4z"/></svg>
                  Preview
                </button>
                <button id="openFileBtn" class="btn" aria-label="Open a file">
                  <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M4 4h8l4 4v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm8 0v4h4"/></svg>
                  Open File…
                </button>
                <button id="openUrlModalBtn" class="btn" aria-label="Add a URL">
                  <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 1 0-7l2-2a5 5 0 0 1 7 7l-1 1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/><path d="M14 11a5 5 0 0 1 0 7l-2 2a5 5 0 1 1-7-7l1-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
                  Add URL…
                </button>
              </div>
            </div>

            <div class="card" id="savedAudiosCard">
              <h2>Library</h2>
              <div id="savedAudios" class="library-panel" aria-live="polite"></div>
            </div>
          </section>

          <section id="screen-preview" class="screen">
            <div class="card preview-card">
              <div class="preview-card-header">
                <h2 id="previewShowBtn">Preview</h2>
                <span>&sol;</span>
                <h2 id="previewEditBtn">Edit</h2>
              </div>
              <div class="preview-card-body">
                <div id="preview" class="preview preview-content"></div>
                <div id="editPreview" class="edit-preview hidden">
                  <div id="tinymceTarget"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <div class="player-bar card">
        <audio id="player" controls></audio>
      </div>

      <textarea id="text" style="display:none;"></textarea>

      <aside id="optionsDrawer" class="options-drawer" aria-labelledby="optionsDrawerTitle" aria-hidden="true">
        <div class="options-drawer-header">
          <h2 id="optionsDrawerTitle" class="options-drawer-title">Options</h2>
          <button id="optionsClose" class="btn btn-secondary" aria-label="Close options">
            <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2"/></svg>
            Close
          </button>
        </div>
        <div class="options-drawer-body">
          <div class="drawer-field">
            <label for="voice">Voice</label>
            <input id="voice" type="text" value="af_heart" />
          </div>
          <div class="drawer-field">
            <label for="lang">Language</label>
            <select id="lang">
              <option value="a" selected>English (US)</option>
              <option value="b">English (UK)</option>
              <option value="e">Spanish</option>
              <option value="f">French</option>
              <option value="i">Italian</option>
              <option value="p">Portuguese (BR)</option>
              <option value="z">Mandarin</option>
              <option value="h">Hindi</option>
              <option value="j">Japanese</option>
            </select>
          </div>
          <div class="drawer-field">
            <div class="drawer-field-header">
              <label for="speed">Speed</label>
              <span id="speedValue">1.0x</span>
            </div>
            <input id="speed" type="range" min="0.5" max="1.5" step="0.05" value="1" />
          </div>
        </div>
        <div class="options-footer">
          <button id="optionsDone" class="btn btn-secondary" aria-label="Save options">
            <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
            Done
          </button>
        </div>
      </aside>

      <div id="optionsBackdrop" class="drawer-backdrop"></div>

      <!-- URL Modal -->
      <div id="urlModalBackdrop" class="modal-backdrop" style="display:none;">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="urlModalTitle">
          <div class="modal-header">
            <div id="urlModalTitle" class="modal-title">Add URL</div>
          </div>
          <div class="modal-body">
            <input id="modalUrlField" type="text" placeholder="https://example.com or example.com" style="width:100%;" />
          </div>
          <div class="modal-footer">
            <button id="urlCancelBtn" class="btn btn-secondary" aria-label="Cancel adding URL">
              <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2"/></svg>
              Cancel
            </button>
            <button id="urlLoadBtn" class="btn" aria-label="Load URL">
              <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 3v12m0 0l-4-4m4 4l4-4M4 21h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
              Load
            </button>
          </div>
        </div>
      </div>
    </div>

      import * as pdfjsLib from './node_modules/pdfjs-dist/build/pdf.mjs';

      window.pdfjsLib = pdfjsLib;
      window.pdfjsViewer = pdfjsViewer;
      pdfjsLib.GlobalWorkerOptions.workerSrc = './node_modules/pdfjs-dist/build/pdf.worker.mjs';
    </script>
